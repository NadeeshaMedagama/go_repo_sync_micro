name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip actual release)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run GoReleaser
        if: ${{ !inputs.dry_run }}
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Build and push Docker images
        if: ${{ !inputs.dry_run }}
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          VERSION="${{ steps.version.outputs.version }}"
          
          # Build and push all services
          for service in orchestrator metadata github-discovery document-processor embedding vector-storage notification; do
            docker build -t ${{ secrets.DOCKER_USERNAME }}/reposync-$service:$VERSION \
                         -t ${{ secrets.DOCKER_USERNAME }}/reposync-$service:latest \
                         -f services/$service/Dockerfile .
            docker push ${{ secrets.DOCKER_USERNAME }}/reposync-$service:$VERSION
            docker push ${{ secrets.DOCKER_USERNAME }}/reposync-$service:latest
          done

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "üèÉ Dry run completed!"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "No release was created or Docker images pushed."

